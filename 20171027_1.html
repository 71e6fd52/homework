<p>一根纤细的火柴被主人划着了，火苗欢舞着，异常兴奋。远处的风看见火柴纤弱的生命，在顷刻间即将灰飞烟灭，感到十分惋惜，便疾速跑过去，一口气吹灭了燃烧的火苗，救了火柴。 熄灭了的火柴被主人扔在了地下，火柴抬头对着风说：“风婆婆，你怎么吹灭了我啊？”风回答说：“孩子，我是不忍心看着你短暂的生命那么快就完结了啊！” 火柴听后，叹息<del>道：“唉，风婆婆，我短暂的生命最大的价值就是在于燃烧啊！可您却扼杀了我短暂生命中的闪光点。” 有时，爱也是一种伤害</del>。</p>
